<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Success</title>
    <link rel="stylesheet" href="superSuccess.css" />
  </head>
  <body>
    <div class="container">
      <div class="superSuccessAll">
        <div class="ssTitle">
            <p>您已註冊成功</p>
        </div>
        <div class="ssImg">
            <img src="./ovalOval.png" alt="ovalOval">
        </div>
        <div class="ssMsg">
          <p>您已註冊成功，歡迎成為「SuperBank 超級銀行」用戶</p>

        </div>
        <div class="ssBtn">
            <a href="#">立即前往申辦</a>
        </div>
        <div class="ssJump">
            <p>倒數 <span class="ssJumpRed"></span> 秒後自動跳轉</p>
        </div>
      </div>
    </div>
    <script src="./superSuccess.js"></script>
